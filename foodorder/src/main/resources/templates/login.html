<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css"/>
    <title>Document</title>
</head>
<body>

    <div class="container buttons">
        <div class="buttons">
            <div id="btns"></div>
            <h2>Login</h2>
        </div>
		<form id="login" class="input-field" action="/login" method="post">
			           <input type="text" id="registrationNumber" name="registrationNumber" class="entry ph" placeholder="Registration Number" required>
			           <input type="password" id="password" name="password" class="entry ph" placeholder="Password" required>
			           <button type="submit" class="submit-btn">Log In</button>
			       </form>
				   <!-- Center horizontally -->
				   <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: rgb(0, 0, 0); text-align: center;"></p>

   		 </div>
</body>
</html>
