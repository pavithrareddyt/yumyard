<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-section {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .payment-method {
            flex: 0.45;
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f8f8; /* Light background for payment cards */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .payment-method:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .payment-method h2 {
            color: #444;
            font-size: 18px;
        }

        .payment-method img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .payment-section {
                flex-direction: column;
            }

            .payment-method {
                flex: 1;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Select Payment Method</h1>

    <form action="/submitPayment" method="post">
        <div class="payment-section">
            <div class="payment-method">
                <h2>Online Payment</h2>
                <input type="radio" id="onlinePayment" name="paymentMethod" value="online">
                <label for="onlinePayment">Pay via QR Code</label><br><br>
                <img src="/images/qr.jpg" alt="PhonePe QR Code">
            </div>

            <div class="payment-method">
                <h2>Offline Payment</h2>
                <input type="radio" id="offlinePayment" name="paymentMethod" value="offline">
                <label for="offlinePayment">Cash on Delivery (COD)</label><br><br>
                <p>Pay cash to the delivery executive when your order is delivered.</p>
            </div>
        </div>

        <div style="text-align: right; margin-top: 15px;">
            <button type="submit">Next</button>
        </div>
    </form>
</body>
</html>
